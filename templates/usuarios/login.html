{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
   
</head>
<body>
     
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-success bg-gradient text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  {% for message in messages%}
                    <div class="alert alert-primary">
                        <p i="messages" >{{message}}</p>
                    </div>
                  {% endfor %}
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <form action="{% url 'login' %}" method="POST" >
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Por favor, insira seu login e senha de acesso!</p>
                        {% csrf_token %}
                        {% for field in form.visible_fields %}
                        <div class="form-outline form-white mb-4">
                          {{ field }}
                          <label class="form-label" for="typeEmailX">{{ field.label }}</label>
                        </div>
                        {% endfor %}
                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                          <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                        </div>
                        
                    </form> 
                    
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Esqueceu a senha?</a></p>
      
                    
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
      
                  </div>
      
                  <div>
                   <!-- <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                    </p>-->
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

</body>
</html>
