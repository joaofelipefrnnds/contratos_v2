{% extends 'contrato/base.html' %}
{% load static %}
{% block content  %}
     <div style="height:750px; border: 1px solid #D7ECCD; border-radius: 10px; padding:25px; margin-top: 20px" class="container">
      <h1>Cadastro de Nova Empresa</h1> 
      {% for message in messages%}
        <div class="alert alert-warning">
            <p id="messages" >{{message}}</p>
        </div>
      {% endfor %}
      
      <form action="{% url 'cadastro_evento' %}" method="POST" >
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Cadastrar</button>
      
      </form>
     </div>
{% endblock  %}
