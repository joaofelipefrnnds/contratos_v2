{% extends 'contrato/base.html' %} {% load static %} {% block content %}
<div
  style="
    height: 600px;
    border: 1px solid #d7eccd;
    border-radius: 10px;
    padding: 25px;
    margin-top: 20px;
  "
  class="container"
>
  <h1>Detalhes da Empresa</h1>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">CNPJ</th>
        <th scope="col">NOME DA EMPRESA</th>
        <th scope="col">EMAIL DA EMPRESA</th>
        <th scope="col">TELEFONE DA EMPRESA</th>
      </tr>
    </thead>
    <tbody>
      <th>{{empresa.cnpj}}</th>
      <th>{{empresa.nome}}</th>
      <th>{{empresa.email}}</th>
      <th>{{empresa.telefone}}</th>
    </tbody>
  </table>
</div>
{% endblock %}
